---
activeNavBarButton: "projects"
layout: default
title: "Projects"
---

<div class="projects">
	<div class="page-info">
		<h3>Projects</h3>
		<p>Scroll through some of my projects.</p>
	</div>
	{% for project in site.data.projectSpecs %}
	<div class="project {{ project.id }}">
			<h1>{{ project.name }}</h1>
			<a href="/projects/{{ project.link }}"><img class="project_splash" src="/static/images/{{ project.mainImage }}"></a>
			<h6>{{ project.date }}</h6>
	</div>
	{% endfor %}
</div>
