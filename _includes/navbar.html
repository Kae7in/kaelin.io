<div id="navbar">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class='container-fluid'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle blur" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="/">Kaelin D. Hooper</a>
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="{% if page.activeNavBarButton == "blog" %} active {% endif %}"><a href="/blog.html">Blog</a></li>
            <li class="dropdown{% if page.activeNavBarButton == "projects" %} active {% endif %}">
              <a href="/projects.html" class="dropdown-toggle disabled" data-toggle="dropdown">Projects<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% for project in site.data.projectSpecs %}
                  <li><a href="/projects/{{ project.link }}">{{ project.name }}</a></li>
                {% endfor %}
              </ul>
            </li>
            <li class="{% if page.activeNavBarButton == "music" %} active {% endif %}"><a href="/music.html">Music</a></li>
            <li class="{% if page.activeNavBarButton == "about" %} active {% endif %}"><a href="/about.html">About</a></li>
            <li class="{% if page.activeNavBarButton == "contact" %} active {% endif %}"><a href="/contact.html">Contact</a></li>
